<!DOCTYPE html>
<html>
<head>
	<title>Plataforma de saltos</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #c2e6ff;
		}
		#player {
			width: 40px;
			height: 60px;
			position: absolute;
			bottom: 0;
			left: 50px;
			background: #000;
		}
		#player .arm, #player .leg {
			width: 8px;
			height: 20px;
			background: #fff;
			position: absolute;
			bottom: 0;
			left: 0;
			transform-origin: bottom;
		}
		#player .arm {
			left: 5px;
			transform: rotate(45deg);
		}
		#player .leg {
			right: 5px;
			transform: rotate(-45deg);
		}
		#obstacle {
			width: 50px;
			height: 50px;
			background: #f00;
			position: absolute;
			bottom: 60px;
			left: 400px;
		}
	</style>
</head>
<body>
	<div id="player">
		<div class="arm"></div>
		<div class="leg"></div>
	</div>
	<div id="obstacle"></div>
	<script>
		let player = document.getElementById("player");
		let obstacle = document.getElementById("obstacle");
		let jumping = false;

		function jump() {
			if (!jumping) {
				jumping = true;
				let jumpCount = 0;
				let jumpInterval = setInterval(function() {
					let playerBottom = parseInt(getComputedStyle(player).getPropertyValue("bottom"));
					if (playerBottom < 180) {
						jumpCount++;
						let jumpHeight = 40 * Math.sin(Math.PI * jumpCount / 20);
						player.style.bottom = playerBottom + jumpHeight + "px";
					} else {
						clearInterval(jumpInterval);
						jumping = false;
					}
				}, 20);
			}
		}

		document.addEventListener("keydown", function(event) {
			if (event.key === " ") {
				jump();
			}
		});

		setInterval(function() {
			let obstacleLeft = parseInt(getComputedStyle(obstacle).getPropertyValue("left"));
			let playerBottom = parseInt(getComputedStyle(player).getPropertyValue("bottom"));
			let obstacleTop = parseInt(getComputedStyle(obstacle).getPropertyValue("top"));
			if (obstacleLeft < 0) {
				obstacle.style.left = "400px";
			} else {
				obstacle.style.left = obstacleLeft - 4 + "px";
			}
			if (obstacleLeft > 0 && obstacleLeft < 44 && playerBottom < 104 && obstacleTop < 56) {
				alert("Game over!");
			}
		}, 20);
	</script>
</body>
</html>
