<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contrata tu Bot de Trading</title>
    <style>
      body {
        background-color: #1c1c1c; /* Color de fondo oscuro */
        background-image: linear-gradient(to right, #384aeb, #9b59b6); /* Gradiente de color */
        animation: background 10s ease infinite alternate; /* Animación de fondo */
      }
      h1 {
        font-family: Arial, sans-serif; /* Fuente del título */
        font-size: 4rem; /* Tamaño del título */
        color: #fff; /* Color del título */
        text-align: center; /* Alineación del título */
        margin-top: 20%; /* Espacio superior del título */
        text-shadow: 2px 2px 4px #000; /* Sombra del título */
      }
      /* Animación de fondo */
      @keyframes background {
        0% { background-position: 0 0; }
        100% { background-position: 100% 0; }
      }
    </style>
  </head>
  <body>
    <h1>Contrata tu Bot de Trading</h1>
  </body>
</html>
