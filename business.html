<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alquiler de Bots de Stake en Ethereum</title>
    <style>
      body {
        background-color: #1A1D2B;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        font-size: 36px;
        text-align: center;
      }
      .card {
        background-color: #2A2E3F;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        display: inline-block;
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 250px;
      }
      .card h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .card p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .card button {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 20px;
        padding: 10px;
        width: 100%;
      }
      .normal {
        animation: increment-normal 10s linear infinite;
      }
      .fast {
        animation: increment-fast 5s linear infinite;
      }
      .super-fast {
        animation: increment-super-fast 2s linear infinite;
      }
      @keyframes increment-normal {
        0% {
          content: "Eth 0.0001";
        }
        100% {
          content: "Eth 0.0100";
        }
      }
      @keyframes increment-fast {
        0% {
          content: "Eth 0.0001";
        }
        100% {
          content: "Eth 0.0100";
        }
      }
      @keyframes increment-super-fast {
        0% {
          content: "Eth 0.0001";
        }
        100% {
          content: "Eth 0.0100";
        }
      }
    </style>
  </head>
  <body>
    <h1>Alquiler de Bots de Stake en Ethereum</h1>
    <div class="card normal">
      <h2>Bot 1 - Normal</h2>
      <p class="increment">Eth 0.0001</p>
      <button>Alquilar Bot</button>
    </div>
    <div class="card fast">
      <h2>Bot 2 - Fast</h2>
      <p class="increment">Eth 0.0001</p>
      <button>Alquilar Bot</button>
    </div>
    <div class="card super-fast">
      <h2>Bot 3 - Super Fast</h2>
      <p class="increment">Eth 0.0001</p>
      <button>Alquilar Bot</button>
    </div>
  </body>
</html>
