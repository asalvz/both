<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contra-like game</title>
  </head>
  <body>
    <canvas id="lienzo" width="500" height="500"></canvas>
    <script>
      // Obtener el lienzo y el contexto
      var lienzo = document.getElementById("lienzo");
      var ctx = lienzo.getContext("2d");

      // Crear el personaje
      var personaje = {
        x: 50, // posición inicial en x
        y: 50, // posición inicial en y
        ancho: 50,
        alto: 50,
        velocidad: 5 // velocidad de movimiento
      };

      // Dibujar el personaje en el lienzo
      function dibujarPersonaje() {
        ctx.fillStyle = "#ff0000"; // color rojo
        ctx.fillRect(personaje.x, personaje.y, personaje.ancho, personaje.alto);
      }

      // Mover el personaje
      function moverPersonaje(teclaPresionada) {
        switch(teclaPresionada) {
          case "ArrowLeft":
            personaje.x -= personaje.velocidad;
            break;
          case "ArrowUp":
            personaje.y -= personaje.velocidad;
            break;
          case "ArrowRight":
            personaje.x += personaje.velocidad;
            break;
          case "ArrowDown":
            personaje.y += personaje.velocidad;
            break;
        }
      }

      // Escuchar el evento de tecla presionada
      document.addEventListener("keydown", function(evento) {
        moverPersonaje(evento.key);
      });

      // Actualizar el lienzo
      function actualizarLienzo() {
        ctx.clearRect(0, 0, lienzo.width, lienzo.height); // borrar el lienzo
        dibujarPersonaje(); // dibujar el personaje
        requestAnimationFrame(actualizarLienzo); // actualizar el lienzo de forma continua
      }

      // Iniciar el juego
      actualizarLienzo();
    </script>
  </body>
</html>
