<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bots Earn</title>
    <style>
      body {
        background: linear-gradient(to bottom, #3399ff, #66ccff);
        animation: bg-animation 5s infinite alternate;
      }

      @keyframes bg-animation {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 100%;
        }
      }

      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 100px;
        color: #44dddd;
        text-shadow: 2px 2px 2px #444;
        animation: title-animation 2s ease-out;
        opacity: 0;
      }

      @keyframes title-animation {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Alquilar Bots de Trading</h1>
  </body>
</html>
