<!DOCTYPE html>
<html>
  <head>
    <title>Mi juego</title>
    <style>
      body {
        background-color: #88c9ff;
      }
      #plataforma {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        background-color: #4b4b4b;
      }
      #personaje {
        position: absolute;
        bottom: 100px;
        left: 50px;
        width: 20px;
        height: 40px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="plataforma"></div>
    <div id="personaje"></div>

    <script>
      var personaje = document.getElementById("personaje");

      // Funci√≥n para saltar cuando se presiona la tecla "Espacio"
      function saltar(event) {
        if (event.code === "Space") {
          personaje.style.bottom = "160px";
          setTimeout(function() {
            personaje.style.bottom = "100px";
          }, 500);
        }
      }

      document.addEventListener("keydown", saltar);
    </script>
  </body>
</html>
