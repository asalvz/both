	<title>Fondo Futurista</title>
	<style>
		body {
			background: linear-gradient(to right, #1d2671, #008cff, #00c6ff);
			background-size: 200% 100%;
			animation: gradient 10s ease infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}
	</style>
</head>
