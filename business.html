<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bots Earn</title>
    <style>
      body {
        background: #000000;
        background-image: url("https://i.imgur.com/QWd7llN.png"), url("https://i.imgur.com/cKuF7lL.gif"), url("https://i.imgur.com/c6nW8oL.gif");
        background-position: top center, bottom center, bottom center;
        background-repeat: no-repeat, repeat-y, repeat-y;
        background-attachment: fixed;
        animation: bg-animation 20s infinite, bg-forest-animation 30s infinite;
      }

      @keyframes bg-animation {
        0% {
          background-position-y: 0%;
        }
        100% {
          background-position-y: 100%;
        }
      }

      @keyframes bg-forest-animation {
        0% {
          background-position-x: 0%;
        }
        50% {
          background-position-x: 50%;
        }
        100% {
          background-position-x: 100%;
        }
      }

      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 100px;
        color: #44dddd;
        text-shadow: 2px 2px 2px #444;
        animation: title-animation 2s ease-out;
        opacity: 0;
      }

      @keyframes title-animation {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Alquilar Bots de Trading</h1>
  </body>
</html>
