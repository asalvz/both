<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bot de minería ETH</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </head>
  <body>
    <div class="card">
      <h3>Bot de minería 1</h3>
      <p>Ingrese la cantidad de ETH que desea invertir:</p>
      <input type="number" id="amount1">
      <button onclick="sendETH('0x0000000000000000000000000000000000000000', document.getElementById('amount1').value)">Invertir</button>
    </div>

    <div class="card">
      <h3>Bot de minería 2</h3>
      <p>Ingrese la cantidad de ETH que desea invertir:</p>
      <input type="number" id="amount2">
      <button onclick="sendETH('0x1111111111111111111111111111111111111111', document.getElementById('amount2').value)">Invertir</button>
    </div>

    <script>
      async function sendETH(toAddress, amount) {
        if (window.ethereum) {
          try {
            await window.ethereum.enable();
            const web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            const txHash = await web3.eth.sendTransaction({
              from: accounts[0],
              to: toAddress,
              value: web3.utils.toWei(amount, 'ether')
            });
            console.log(`Transacción enviada: ${txHash}`);
          } catch (error) {
            console.error(error);
          }
        } else {
          console.error('MetaMask no está instalado');
        }
      }
    </script>
  </body>
</html>
