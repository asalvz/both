<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Background Effect</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
      
      #matrix-code {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: green;
        font-size: 12px;
        font-family: monospace;
        pointer-events: none;
      }
    </style>
    <script>
      // creamos una función que genera el código aleatorio
      function generateCode() {
        const code = [];
        for (let i = 0; i < 500; i++) {
          code.push(Math.floor(Math.random() * 2));
        }
        return code.join("");
      }
      
      // seleccionamos el elemento que contiene el código
      const matrixCode = document.getElementById("matrix-code");
      
      // creamos una función que actualiza el código y la posición
      function updateCode() {
        let code = "";
        for (let i = 0; i < 100; i++) {
          code += generateCode() + "<br>";
        }
        matrixCode.innerHTML = code;
        matrixCode.style.top = "-100%";
      }
      
      // actualizamos el código cada 50 milisegundos
      setInterval(updateCode, 50);
      
      // creamos una función que mueve el código hacia abajo
      function moveCode() {
        const currentPosition = parseInt(getComputedStyle(matrixCode).top);
        matrixCode.style.top = currentPosition + 1 + "px";
        requestAnimationFrame(moveCode);
      }
      
      // llamamos a la función para iniciar la animación
      moveCode();
    </script>
  </head>
  <body>
    <div id="matrix-code"></div>
  </body>
</html>
